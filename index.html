<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="all"></div>
            <div id="display"></div>
            <span class="button" style="--i:#ffffff70">AC</span>
            <span class="button" style="--i:#ffffff70">DEL</span>
            <span class="button" style="--i:#ffffff70">%</span>
            <span class="button" style="--i:#f50f5070">/</span>

            <span class="button" style="--i:#00000070">1</span>
            <span class="button" style="--i:#00000070">2</span>
            <span class="button" style="--i:#00000070">3</span>
            <span class="button" style="--i:#f50f5070">+</span>

            <span class="button" style="--i:#00000070">.</span>
